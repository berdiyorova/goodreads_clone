{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Edit Review {% endblock %}

{% block content %}
    <div class="row ms-5">
        <div class="col-7">
            <form action="{% url 'books:edit_review' book.id review.id %}" method="post">
                {% csrf_token %}
                {{ review_form | crispy }}
                <button class="btn btn-outline-success me-0" type="submit">Save</button>
            </form>
        </div>
    </div>
{% endblock %}
